<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>JCache</title>
    </h:head>
    <h:body>
    	<h2>JCache</h2>    	
    	<h:form>
    	   <h:commandButton value="Ustvari cache" action="#{jCache.setCache}"></h:commandButton>
    	   <h:commandButton value="Pridobi podatke iz cache" action="#{jCache.catchCache}"></h:commandButton>
    	</h:form>
    	<br />    	
    	<h:panelGrid columns="2">
		<h:outputLabel >Podatki v cache:</h:outputLabel>
		<h:outputLabel >#{jCache.getCachedata}</h:outputLabel>
	</h:panelGrid>
    </h:body>
</html>
