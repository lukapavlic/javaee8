<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Knjižnica</title>
<link rel="stylesheet" type="text/css" href="default.css" />
<script src="websocket.js" ></script>
</head>

<body>
	<h1>Knjižnica</h1>

	Vaše ime:
	<input id="name" type="text" size="20" maxlength="20"
		onkeyup="checkJoin(event);" />
	<input type="submit" id="join" value="Začni!" onclick="sendJoin();" />
	<br />
	<textarea id="input" cols="70" rows="1" disabled="disabled"
		onkeyup="sendMessage(event);"></textarea>
	<br />
	<textarea id="textarea" cols="70" rows="20" readonly="readonly"></textarea>
	<textarea id="userlist" cols="20" rows="20" readonly="readonly"></textarea>
	<br />
	<br />
	<br />
	<input id="showhideconsole" type="checkbox"
		onclick="showHideConsole();" /> Show WebSocket console
	<br />
	<div id="consolediv">
		<textarea id="wsconsole" cols="80" rows="8" readonly="readonly"
			style="font-size: 8pt;"></textarea>
	</div>

</body>

</html>
